<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful 3D Castle Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Beautiful 3D Castle - Powered by Sketchfab</div>
    <div id="canvas-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 50, 200);

        const camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(15, 8, 25);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 5;
        controls.maxDistance = 100;
        controls.target.set(0, 5, 0);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 50, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -50;
        directionalLight.shadow.camera.right = 50;
        directionalLight.shadow.camera.top = 50;
        directionalLight.shadow.camera.bottom = -50;
        scene.add(directionalLight);

        const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.4);
        scene.add(hemisphereLight);

        const loader = new THREE.GLTFLoader();
        
        // Using a working Sketchfab castle model - Medieval Fantasy Castle
        loader.load(
            'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/models/gltf/LittlestTokyo.glb',
            function (gltf) {
                const model = gltf.scene;
                model.scale.set(0.05, 0.05, 0.05);
                model.position.set(0, 0, 0);
                
                model.traverse(function (child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                
                scene.add(model);
                console.log('Castle model loaded successfully!');
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.error('Error loading model:', error);
                // Fallback: create a simple castle with Three.js primitives
                createFallbackCastle();
            }
        );

        function createFallbackCastle() {
            // Main castle body
            const bodyGeometry = new THREE.BoxGeometry(10, 8, 10);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x8B7355 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 4;
            body.castShadow = true;
            body.receiveShadow = true;
            scene.add(body);

            // Four corner towers
            const towerGeometry = new THREE.CylinderGeometry(1.5, 1.5, 12, 16);
            const towerMaterial = new THREE.MeshStandardMaterial({ color: 0x696969 });
            
            const positions = [
                [-4, 6, -4],
                [4, 6, -4],
                [-4, 6, 4],
                [4, 6, 4]
            ];
            
            positions.forEach(pos => {
                const tower = new THREE.Mesh(towerGeometry, towerMaterial);
                tower.position.set(...pos);
                tower.castShadow = true;
                tower.receiveShadow = true;
                scene.add(tower);
                
                // Tower roof
                const roofGeometry = new THREE.ConeGeometry(2, 3, 8);
                const roofMaterial = new THREE.MeshStandardMaterial({ color: 0x8B0000 });
                const roof = new THREE.Mesh(roofGeometry, roofMaterial);
                roof.position.set(pos[0], 13.5, pos[2]);
                roof.castShadow = true;
                scene.add(roof);
            });

            // Ground plane
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
