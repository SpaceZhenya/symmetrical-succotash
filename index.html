<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Realistic 3D Castle</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xbfd1e5);
const camera = new THREE.PerspectiveCamera(55, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(20, 10, 40);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
const light = new THREE.DirectionalLight(0xffffff, 2);
light.position.set(20,30,20);
scene.add(light);
const loader = new THREE.GLTFLoader();
loader.load('https://models.babylonjs.com/Castle.glb', function(gltf){
    scene.add(gltf.scene);
}, undefined, function(error){console.error(error);});
function animate(){renderer.render(scene,camera);requestAnimationFrame(animate);}
animate();
</script>
</body>
</html>
